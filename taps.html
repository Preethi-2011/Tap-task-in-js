<html>
    <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaterTap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="whole">
      <div class="tank" >
        <div class="water" id="waterEl"></div>
      </div>
       <div class="Pipecontainer">
         <div class="pipehorizontal"></div>
            <div class="pipevertical">
             
                <button onclick="taps()" class="tapbutton" id="tapbtn"></button>
                <div class="vertical-flow" id="flow"></div>
                </div>
             </div>
       </div>
      <script>
        var waterEl=document.getElementById("waterEl")
        var tapbtn = document.getElementById("tapbtn");
var flow=document.getElementById("flow")
var H = 500;
var Mt = 0;
var tapstatus = "Close";
var watflow="On"
function taps() {
  if (tapstatus == "Close") {
    
    tapbtn.style.backgroundColor = "green";
    tapstatus="Open"
    watflow="ON"
    waterEl.style.borderTopLeftRadius="0px"
     waterEl.style.borderTopRightRadius="0px"
     if(H>0){
       flow.style.backgroundColor="aqua";
          var intervalwater=setInterval(function() {
               H=H-20;
               Mt=Mt+20;
              waterEl.style.height=H+"px"
              waterEl.style.marginTop=Mt+"px"
      if(H==0||Mt==500||watflow=="OFF"){
        clearInterval(intervalwater);
      flow.style.backgroundColor="white";
       watflow="ON"
      }

   },1000)
  
   
  }
}
  else if(tapstatus=="Open"){
      watflow="OFF"
      tapbtn.style.backgroundColor="red";
      tapstatus="Close"
 flow.style.backgroundColor="white";
 
  }

  
}

      </script>
    </body>
    </html>
